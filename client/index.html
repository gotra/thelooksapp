  <body ng-app="thelooksappApp" ng-controller="NavigationCtrl" layout="horizontal">
    <!--[if lt IE 11]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!--<ng-include src="'components/sidenavbar/sidenavbar.html'"></ng-include> -->

    <md-sidenav layout="vertical"
    class="md-sidenav-left md-whiteframe-z2"
    component-id="left" is-locked-open="$media('sm')">

    <md-toolbar  md-theme="indigo">
      <h1 class="md-toolbar-tools" style="padding-top:5px;">
        <a href="" ng-click="goHome()"><img ng-src="http://www.comicmix.com/media/2008/08/14/rick-marshall-manga-00.jpg" class="face" alt="GR"/><span>Carl Alex</span></a>
      </h1>
    </md-toolbar>

    <md-content flex>

      <div ng-repeat="section in menu.sections">

        <button class="menu-item menu-title"
          ng-class="{active: menu.isSectionSelected(section)}"
          ng-click="menu.toggleSelectSection(section); goHome(section);"
          ink-ripple>
          {{section.name}}
        </button>

        <div ng-if="section.includeUrl" ng-include="section.includeUrl" ng-show="menu.isSectionSelected(section)"></div>

        <a ng-if="!section.includeUrl" class="menu-item menu-sub-item"
          ng-show="menu.isSectionSelected(section)"
          ng-repeat="page in section.pages"
          ng-class="{active: menu.isPageSelected(section, page)}"
          ng-href="{{page.url}}"
          ink-ripple>
          <span ng-bind="page.name"></span>
        </a>

      </div>
    </md-content>

  </md-sidenav>

  <div layout="vertical" layout-fill tabIndex="-1" role="main">
    <md-toolbar md-theme="indigo" class="app-toolbar">

      <div class="md-toolbar-tools" ng-click="openMenu()">
        <button class="menu-icon"  aria-label="Toggle Menu">
          <md-icon icon="assets/images/menu.svg">
          </md-icon>
        </button>

        <h2 >
          The Looks
        </h2><br/>
        <h4> Find your hairstyle </h4>

      </div>





    </md-toolbar>

    <md-content ng-view scroll-y flex class="md-padding"></md-content>

  </div>
